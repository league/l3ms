{% extends "base.html" %}

{% block title %}
Retrieve {{ site_name }} user name
{% endblock %}

{% block content %}
<div class="container_12">
  <div class="grid_2 alpha">&nbsp;</div>
  <div class="grid_10 omega">
    <h1>Retrieve user name</h1>

    <p>To retrieve your user name, please provide the email address on
      your account.</p>

    <form id="forgot_username" class="simpleForm" method="post"
          action="{% url forgot_username %}">
      {{ form.as_p }}
      <input class="submit" type="submit" value="Submit" />
    </form>

    <p class="links">
      <a href="{% url auth_options %}">←  Back to authentication</a>
    </p>
  </div>
</div>
{% endblock %}
