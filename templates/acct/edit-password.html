{% extends "small-page.html" %}
{% block title %}
  Change password for {{ profile.username }} | {{ site_name }}
{% endblock %}

{% block small_content %}
<h1>Change password for
  {{ profile.get_full_name|default:profile.username }}</h1>

<form class="simpleForm" method="post" action="{{action}}">
  {{ form.as_p }}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
