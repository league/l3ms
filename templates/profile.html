{% load gravatar %}

<h1>{{ profile.get_full_name }} ({{ profile.username }})</h1>

<img src="{{ profile.gravatar }}" />

{% if message %}
<p style="color: #a00">{{ message }}</p>
{% endif %}

<p>privileged: {{ privileged }}</p>

<p>email: {{ profile.email }}
  {% if privileged %}
  <a href="{% url edit_email username=profile.username %}">change</a>

  <p><a href="{% url edit_password username=profile.username %}"
        >Change password</a>

  {% endif %}

<p><a href="{% url auth_logout %}">Log out</a></p>
