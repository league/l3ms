<html>
  <head>
    <title>Auth and auth</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/l3media/960/reset.css" />
    <link rel="stylesheet" type="text/css" href="/l3media/960/text.css" />
    <link rel="stylesheet" type="text/css" href="/l3media/l3ms.css" />
    <link rel="stylesheet" type="text/css" href="/l3media/960/960.css" />
    <script type="text/javascript" src="/l3media/jquery.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="container_12 clearfix">
        <div id="logo" class="grid_5 alpha">
          liucs.net
        </div>
        <div id="nav" class="grid_7 omega">
          <a href="">About</a>
        </div>
      </div>
    </div>

    <div class="container_12 clearfix">
      {% if message %}
      <div id="messages" class="grid_3 alpha">
        <p>{{message}}</p>
      </div>
      {% else %}
      <div class="grid_3 alpha">&nbsp;</div>
      {% endif %}
      <a href="{%url auth_login %}" class="bigButton grid_3">
        Log in
      </a>
      <a href="{%url register%}" class="bigButton grid_3">
        Sign up
      </a>
      <div class="grid_3 omega">&nbsp;</div>
    </div>

    <div class="container_12 clearfix">
      <div class="grid_3 alpha">&nbsp;</div>
      <div class="links grid_9 omega">
        <a href="{% url forgot_username %}">Retrieve my user name</a>
        <a href="{% url forgot_password %}">Reset my password</a>
      </div>
    </div>
  </body>
</html>
