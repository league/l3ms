
<h1>{{ user.get_full_name }} ({{ user.username }})</h1>

<img src="{{ gravatar }}" />

<p>privileged: {{ privileged }}</p>

<p>email: {{ user.email }} 
{% if user.get_profile.is_email_valid %}
  (validated)
{% else %}
  (not yet validated)
{% endif %}

<p><a href="{% url auth_logout %}">Log out</a></p>
